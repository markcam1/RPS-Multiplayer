<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/rps.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center">
                <h1 id="hcam">Cameron's Rock Paper Scissors</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center" id="board">
                <pre><h3 id="head_mc" >Two Players Needed - Be the first</h3></pre>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="row" id="allusers">
                    <div class="col-md-4 col-md-offset-4 text-center">
                        <div class="btn-group">
                            <label for="name-input">Add Player:</label><input class="form-control" placeholder="Username" id="name-input" type="text">
                        </div>
                        <button type="submit" class="btn btn-start add-players" id="startbtn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-body text-center">
                            <span class="text-uppercase" id="wait1">join now</span>
                        </div>
                        <div class="panel-body text-center">
                            <span id="show1Choice"></span>
                        </div>
                        <div class="panel-body text-center">
                            <pre>WON: <span id="w1"></span>  |  LOSSED: <span id="l1"></span>  |  TIED: <span id="t1"></span></pre>
                        </div>
                    </div>
                    <div class="btn-group-lg btn-group-vertical choiceBtn" id="play1BtnGrp" role="group" aria-label="Basic example">
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-4">
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-body text-center">
                            <span class="text-uppercase" id="wait2">join now</span>
                        </div>
                        <div class="panel-body text-center">
                            <span id="show2Choice"></span>
                        </div>
                        <div class="panel-body text-center">
                            <pre>WON: <span id="w2"></span>  |  LOSSED: <span id="l2"></span>  |  TIED: <span id="t2"></span></pre>
                        </div>
                    </div>
                </div>
                <div class="row rps-show">
                    <div class="col-md-4 center-block"></div>
                    <div class="btn-group-lg btn-group-vertical choiceBtn" id="play2BtnGrp" role="group" aria-label="Basic example">
                    </div>
                </div>
            </div>
        </div>
        <br><br><br>
        <div class="row">
                <div class="col-md-2 col-md-offset-5 text-center">
                    <button type="submit" class="btn btn-danger btn-xs" id="reload">Reload all</button>
                    <p>reloading will clear db. Users on other pages need to refresh</p>
                </div>
        </div>
        <form>
        </form>
    </div>
    
</body>
</html>
